on: push
name: Policy
jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Test pytest.ini
      uses: instrumenta/conftest-action@master
      with:
        files: pytest.ini
        namespace: pytest
    - name: Test Dockerfile
      uses: instrumenta/conftest-action@master
      with:
        files: Dockerfile
        namespace: docker
    - name: Test Pipfile
      uses: instrumenta/conftest-action@master
      with:
        files: Pipfile
        input: toml
        namespace: pipfile
